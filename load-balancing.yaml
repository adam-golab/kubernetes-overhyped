apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: adamgolab/hello-world
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"
        - name: WORLD
          value: "Kubernetes from first container"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: adamgolab/hello-world
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"
        - name: WORLD
          value: "Kubernete from second container"
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: hello-world
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-world
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: hello-world
          servicePort: 80
